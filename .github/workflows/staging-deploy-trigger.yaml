name: Trigger deploy on staging version change

on:
  push:
    branches:
    - main
    paths:
      - 'releases/staging/version'

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        gh workflow run deployment.yaml -f environment="$ENVIRONMENT"
      env:
        ENVIRONMENT: staging
        GH_TOKEN: ${{ github.token }}
