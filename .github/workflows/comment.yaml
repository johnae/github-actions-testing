    #   pr_num: ${{ steps.build_variables.outputs.pr_num }}
    #   docker_repository: ${{ steps.build_variables.outputs.docker_repository }}

    permissions:
      actions: read
      checks: write
      contents: read
      deployments: read
      issues: write
      discussions: read
      packages: write
      pages: none
      pull-requests: write
      repository-projects: none
      statuses: write

    steps:
      - uses: actions/checkout@v4
      - name: set vars
        id: build_vars
        uses: ./.github/actions/set-build-variables
        with:
          build_type: feature

      - name: dump variables
        run: |
          echo ----------------------------------------------------------- BUILD VARS --------------------------------------------------------------------
          echo '${{ toJson(steps.build_vars.outputs) }}' | jq .
          echo -------------------------------------------------------------- ENV ------------------------------------------------------------------------
          env
          echo ------------------------------------------------------------ GITHUB -----------------------------------------------------------------------
          echo '${{ toJson(github) }}' | jq .
          
