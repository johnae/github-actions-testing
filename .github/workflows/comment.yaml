name: PR Comment Action

on:
  issue_comment:
    types:
      - created

jobs:
  trigger:
    name: PR Comment Trigger
    runs-on: ubuntu-latest

    if: |
      github.event.issue.pull_request && startswith(github.event.comment.body, '/deploy')

    # outputs:
    #   image_tag: ${{ steps.build_variables.outputs.image_tag }}
